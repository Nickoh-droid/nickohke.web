    .gallery-grid {

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery-grid img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
